{% load gravatar %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'articles:index' %}">
    <img src="https://s.gravatar.com/avatar/{{ user.email|makemd5 }}?s=80" alt="프로필" width="30" height="30">
    Hello, {{ user.username }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'accounts:profile' user.username %}">
          프로필
        </a>
        <a class="nav-item nav-link" href="{% url 'accounts:update' %}">
          정보수정
        </a>
        <a class="nav-item nav-link" href="{% url 'accounts:change_password' %}">
          비밀번호 변경
        </a>
        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">
          로그아웃
        </a>
        <form action="{% url 'accounts:delete' %}" method="POST" style="display: inline;">
          {% csrf_token %}
          <input type="submit" value="회원탈퇴" class="btn btn-danger">
        </form>
      </div>
    </div>
  
  {% else %}
    <a class="navbar-brand" href="{% url 'articles:index' %}">
    <img src="https://s.gravatar.com/avatar/{{ user.email|makemd5 }}?s=80" alt="프로필" width="30" height="30">
    Hello, STRANGER
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'accounts:login' %}">
          로그인
        </a>
        
        <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">
          회원가입
        </a>
      </div>
    </div>
  {% endif %}
</nav>
